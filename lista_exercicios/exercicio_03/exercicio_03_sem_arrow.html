<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Digite a temperatuar em graus fahrenheit:<input type="number" name="a" id="graus"></input><br>
    <button onclick="converte(document.getElementById('graus').value)">clique para converter</button>
    <script>
        function converte(a){
            var b = ((a-32)*5)/9
            window.alert(`${a} fahrenheit sao ${b} em graus celsius`)                
        }            
    </script>
</body>
</html>
