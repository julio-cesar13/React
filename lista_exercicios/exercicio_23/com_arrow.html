<body>
    <script>

        var enderecar = (nome,endereco) =>{
            let str = `O ${nome}  mora em ${endereco.cidade} / ${endereco.uf}, no bairro ${endereco.bairro}, na ${endereco.rua}, nº ${endereco.numero}.`
            return str;
        }
        var endereco = { 
            rua: "Av do CPA", 
            numero: 1293, 
            bairro: "Jardim Cuiabá", 
            cidade: "Cuiabá", 
            uf: "MT" 
        };

        window.alert(enderecar('usuario',endereco));

    </script>
</body>
