<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var habilidades = (usuarios) =>{
            let str = '';
            for(let i =0; i < usuarios.length; i++){
                str += `O ${usuarios[i].nome} possui as habilidades:${usuarios[i].habilidades}`
                str += `\n`
            }
            return str;
        }
        var usuarios = [
                {
                nome: "Douglas",
                habilidades: ["Javascript", "ReactJS", "Redux"]
                },
                {
                nome: "Elton",
                habilidades: ["PHP", "Ruby on Rails", "Laravel"]
                }];
        window.alert(habilidades(usuarios));
    </script>
</body>
</html>
