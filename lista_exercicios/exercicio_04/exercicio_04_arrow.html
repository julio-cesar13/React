<body>
    <script>
         var calcular_area = (a, b) =>{ return a*b};

        var largura = prompt("Digite a largura do retangulo");
        var altura = prompt("Digite a altura do retangulo");
        window.alert(`A area do retangulo é ${calcular_area(largura, altura)} uc²`);

    </script>
