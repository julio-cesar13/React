<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var verificar_primo = (num) =>{
            for(let i = 2; i < num; i++){
                if(num%i == 0){
                    return 0
                }
            }

            return 1;
        }

        var num = prompt("Deseja o numero a ser verificado");
        window.alert(verificar_primo(num));
    </script>
</body>
</html>
