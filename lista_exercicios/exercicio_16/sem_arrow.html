    <script>
        function soma_dos_algarismos(num){
            num = num.toString().split('').map(str => Number(str));
            let soma = 0;
            console.log(num);
            for(let i = 0; i < num.length; i++){
              soma+=num[i];
            }
            return soma;
        }
        var array = [];
        var num = prompt("Coloque o numero");

        window.alert(`A soma  ${soma_dos_algarismos(num)}`);
    </script>
