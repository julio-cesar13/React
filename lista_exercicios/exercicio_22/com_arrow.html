<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var reverse = (a) =>{
            let aux = [];
            for(let i = a.length - 1; i >= 0; i--){
                aux[a.length - 1 - i] = a[i];
            }
            return aux;
        }
        var array = [];
        var num = prompt("Coloque o numero no array(Digite f se quiser encerrar)");

        let i = 0;
        while(num!= 'f'){
            array[i] = num;
            i++;
            num = prompt("Coloque o numero no array(Digite f se quiser encerrar)");
        }

        window.alert(`O maior valor Ã© ${reverse(array)}`);

    </script>
</body>
</html>
