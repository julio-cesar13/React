<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function reverse(num){
           return num = num.toString() .split("").reverse().join('');
      
        }
        var num = prompt("Digite o numero");
       
        window.alert(`${reverse(num)}`);

    </script>
</body>
</html>
