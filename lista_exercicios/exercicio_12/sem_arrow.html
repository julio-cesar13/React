<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function soma(array){
            let acumulador = 0;
            for(let i = 0; i < array.length; i++){
               acumulador += Number(array[i]);
            }

            return acumulador;
        }
        var array = [];
        var num = prompt("Coloque o numero no array(Digite f se quiser encerrar)");

        let i = 0;
        while(num!= 'f'){
            array[i] = num;
            i++;
            num = prompt("Coloque o numero no array(Digite f se quiser encerrar)");
            
            
        }

        window.alert(`A soma deu ${soma(array)}`);
    </script>
</body>
</html>
